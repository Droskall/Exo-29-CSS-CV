<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <link rel="stylesheet" href="formstyle.css">
</head>
<body>
<h1>Le Formulaires</h1>

<div class="wrapper">

    <h2>Contact</h2>

    <form action="" method="POST">
        <div class="form-group">
            <label for="name">Prénom Nom</label>
            <input type="text" name="Name" id="name" placeholder="Prénom Nom" required minlength="3" maxlength="25" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="Email" id="email" placeholder="email" required />
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="Message" id="message" rows="5" placeholder="Votre Message"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Envoyer</button>
        </div>
    </form>
</div>

<script src="https://kit.fontawesome.com/018d8912e1.js" crossorigin="anonymous"></script>
</body>
</html>
